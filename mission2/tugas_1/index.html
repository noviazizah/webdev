<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HoolyShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container-wrapper">
        <header class="bg-white text-black">
          <div
            class="container d-flex justify-content-between align-items-center py-3 px-50"
          >
            <div class="logo">
              <span>hoolyshop</span>
            </div>

            <nav class="navbar">
              <a class="nav-link text-black me-3" href="#">Home</a>
              <a class="nav-link text-black" href="#">Product</a>
            </nav>
          </div>
        </header>
        <!-- Teks berjalan -->
        <div class="marquee" id="typed-text"></div>
      </div>

      <div class="cashier-page">
        <h3 class="text-2xl font-bold mb-4 text-center mt-20">PRODUCT</h3>
        <div class="bg-gray-100 min-h-screen flex">
          <!-- Container Etalase Produk -->
          <div class="w-2/3 p-8" style="background-color: #faebd7">
            <div class="max-w-screen-lg bg-white rounded-lg shadow-md">
              <!-- Etalase Barang -->
              <div class="grid grid-cols-3 gap-20 p-8">
                <!-- Item 1 -->
                <div
                  class="p-4 rounded-lg text-center"
                  style="background-color: #f5deb3"
                >
                  <!-- Konten Item 1 -->
                  <img
                    src="assets/product1.jpeg"
                    alt="Item 1"
                    class="w-full h-32 object-cover"
                  />
                  <h3 class="text-lg font-semibold">Product 1</h3>
                  <p class="text-gray-600">Price : Rp 150.000</p>
                  <div class="flex justify-center items-center mt-2">
                    <!-- Tombol "-" -->
                    <button
                      class="btn-decrement text-white px-3 py-1 rounded-lg inline-block mr-2"
                      style="background-color: #e9967a"
                    >
                      -
                    </button>
                    <span class="item-qty inline-block">0</span>
                    <!-- Tombol "+" -->
                    <button
                      class="btn-increment text-white px-3 py-1 rounded-lg inline-block ml-2"
                      style="background-color: #e9967a"
                    >
                      +
                    </button>
                  </div>
                  <button
                    class="btn-add-to-cart text-white px-2 py-1 rounded-lg mt-2"
                    style="background-color: #cd5c5c"
                  >
                    Add to Cart
                  </button>
                </div>

                <!-- Item 2 -->
                <div
                  class="p-4 rounded-lg text-center"
                  style="background-color: #f5deb3"
                >
                  <!-- Konten Item 2 -->
                  <img
                    src="assets/product2.jpeg"
                    alt="Item 2"
                    class="w-full h-32 object-cover"
                  />
                  <h3 class="text-lg font-semibold">Product 2</h3>
                  <p class="text-gray-600">Price : Rp 120.000</p>
                  <div class="flex justify-center items-center mt-2">
                    <!-- Tombol "-" -->
                    <button
                      class="btn-decrement text-white px-3 py-1 rounded-lg inline-block mr-2"
                      style="background-color: #e9967a"
                    >
                      -
                    </button>
                    <span class="item-qty inline-block">0</span>
                    <!-- Tombol "+" -->
                    <button
                      class="btn-increment text-white px-3 py-1 rounded-lg inline-block ml-2"
                      style="background-color: #e9967a"
                    >
                      +
                    </button>
                  </div>
                  <button
                    class="btn-add-to-cart text-white px-2 py-1 rounded-lg mt-2"
                    style="background-color: #cd5c5c"
                  >
                    Add to Cart
                  </button>
                </div>

                <!-- Item 3 -->
                <div
                  class="p-4 rounded-lg text-center"
                  style="background-color: #f5deb3"
                >
                  <!-- Konten Item 3 -->
                  <img
                    src="assets/product3.jpeg"
                    alt="Item 3"
                    class="w-full h-32 object-cover"
                  />
                  <h3 class="text-lg font-semibold">Product 3</h3>
                  <p class="text-gray-600">Harga : Rp 80.000</p>
                  <div class="flex justify-center items-center mt-2">
                    <!-- Tombol "-" -->
                    <button
                      class="btn-decrement text-white px-3 py-1 rounded-lg inline-block mr-2"
                      style="background-color: #e9967a"
                    >
                      -
                    </button>
                    <span class="item-qty inline-block">0</span>
                    <!-- Tombol "+" -->
                    <button
                      class="btn-increment text-white px-3 py-1 rounded-lg inline-block ml-2"
                      style="background-color: #e9967a"
                    >
                      +
                    </button>
                  </div>
                  <button
                    class="btn-add-to-cart text-white px-2 py-1 rounded-lg mt-2"
                    style="background-color: #cd5c5c"
                  >
                    Add to Cart
                  </button>
                </div>

                <!-- Item 4 -->
                <div
                  class="p-4 rounded-lg text-center"
                  style="background-color: #f5deb3"
                >
                  <!-- Konten Item 1 -->
                  <img
                    src="assets/product4.jpeg"
                    alt="Item 4"
                    class="w-full h-32 object-cover"
                  />
                  <h3 class="text-lg font-semibold">Product 4</h3>
                  <p class="text-gray-600">Price : Rp 135.000</p>
                  <div class="flex justify-center items-center mt-2">
                    <!-- Tombol "-" -->
                    <button
                      class="btn-decrement text-white px-3 py-1 rounded-lg inline-block mr-2"
                      style="background-color: #e9967a"
                    >
                      -
                    </button>
                    <span class="item-qty inline-block">0</span>
                    <!-- Tombol "+" -->
                    <button
                      class="btn-increment text-white px-3 py-1 rounded-lg inline-block ml-2"
                      style="background-color: #e9967a"
                    >
                      +
                    </button>
                  </div>
                  <button
                    class="btn-add-to-cart text-white px-2 py-1 rounded-lg mt-2"
                    style="background-color: #cd5c5c"
                  >
                    Add to Cart
                  </button>
                </div>

                <!-- Item 5 -->
                <div
                  class="p-4 rounded-lg text-center"
                  style="background-color: #f5deb3"
                >
                  <!-- Konten Item 5 -->
                  <img
                    src="assets/product5.jpeg"
                    alt="Item 5"
                    class="w-full h-32 object-cover"
                  />
                  <h3 class="text-lg font-semibold">Product 5</h3>
                  <p class="text-gray-600">Price : Rp 65.000</p>
                  <div class="flex justify-center items-center mt-2">
                    <!-- Tombol "-" -->
                    <button
                      class="btn-decrement text-white px-3 py-1 rounded-lg inline-block mr-2"
                      style="background-color: #e9967a"
                    >
                      -
                    </button>
                    <span class="item-qty inline-block">0</span>
                    <!-- Tombol "+" -->
                    <button
                      class="btn-increment text-white px-3 py-1 rounded-lg inline-block ml-2"
                      style="background-color: #e9967a"
                    >
                      +
                    </button>
                  </div>
                  <button
                    class="btn-add-to-cart text-white px-2 py-1 rounded-lg mt-2"
                    style="background-color: #cd5c5c"
                  >
                    Add to Cart
                  </button>
                </div>

                <!-- Item 6 -->
                <div
                  class="p-4 rounded-lg text-center"
                  style="background-color: #f5deb3"
                >
                  <!-- Konten Item 6 -->
                  <img
                    src="assets/product6.jpeg"
                    alt="Item 6"
                    class="w-full h-32 object-cover"
                  />
                  <h3 class="text-lg font-semibold">Product 6</h3>
                  <p class="text-gray-600">Price : Rp 114.000</p>
                  <div class="flex justify-center items-center mt-2">
                    <!-- Tombol "-" -->
                    <button
                      class="btn-decrement text-white px-3 py-1 rounded-lg inline-block mr-2"
                      style="background-color: #e9967a"
                    >
                      -
                    </button>
                    <span class="item-qty inline-block">0</span>
                    <!-- Tombol "+" -->
                    <button
                      class="btn-increment text-white px-3 py-1 rounded-lg inline-block ml-2"
                      style="background-color: #e9967a"
                    >
                      +
                    </button>
                  </div>
                  <button
                    class="btn-add-to-cart text-white px-2 py-1 rounded-lg mt-2"
                    style="background-color: #cd5c5c"
                  >
                    Add to Cart
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Container Keranjang Belanja -->
          <div class="w-1/3" style="background-color: #faebd7">
            <div
              class="max-w-screen-xl p-8 bg-white rounded-lg shadow-md mr-8 mt-8"
            >
              <!-- Info Barang yang Dipesan -->
              <h5 class="text-xl font-semibold mb-4 text-center text-lg">
                My Cart
              </h5>
              <ul class="cart-list">
                <!-- Daftar barang yang dipesan -->
              </ul>
              <p class="text-md font-semibold mt-4 text-center mb-5">
                Sub Total: Rp<span class="total-price">0.00</span>
              </p>
              <button
                class="btn-checkout bg-blue-500 text-white px-4 py-2 rounded-lg mt-20"
                style="display: block; margin: 0 auto"
              >
                Check Out
              </button>
            </div>

            <!-- Struk -->
            <div
              class="max-w-screen-xl p-8 bg-white rounded-lg shadow-md mr-8 mt-8"
            >
              <h2 class="text-xl font-semibold text-center">Invoice</h2>
              <div class="struk mt-4 hidden">
                <ul class="struk-list mt-2 text-center">
                  <!-- Daftar barang di struk -->
                </ul>
                <p class="text-lg font-semibold mt-2 text-center">
                  Sub Total: Rp<span class="total-price-struk">0.00</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@1.7.0"></script>
    <script src="script.js"></script>
  </body>
</html>
